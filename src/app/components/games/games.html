<div class="content">
  <h1 class="d-flex justify-content-center">Games</h1>
  <hr class="hr-main">
  <div class="games-grid" id="games">
    <img crossorigin="anonymous" data-ng-src="{{SIDEKICK_API}}images/{{game.img}}" class="img-fluid" alt={{game.name}}
      ng-repeat="game in games">
  </div>
</div>
