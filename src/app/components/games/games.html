<div class="content">
  <h1 class="d-flex justify-content-center">Juegos</h1>
  <hr class="hr-main">
  <div class="games-grid" id="games">
    <img crossorigin="anonymous" data-ng-src="https://sidekick-server-nine.vercel.app/api/images/{{game.img}}" class="img-fluid" alt={{game.name}}
      ng-repeat="game in games">
  </div>
</div>
