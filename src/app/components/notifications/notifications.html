<div class="content">
  <h1 class="d-flex justify-content-center">Notifications</h1>
  <hr class="hr-main">

  <div class="container mt-5 mb-5">

    <div id="notifications">

      <div class="container-fluid mx-auto p-3 post" ng-repeat="notification in notifications">

        <div class="row justify-content-start px-3">

          <div class="col text-left">
            <div class="mt-1 mb-1 spec-1">
              <span><span id="message">{{notification.message}}</span><br>
                <span class="gray-text">{{ utils.calculateTimeElapsed(notification.createdat) }}</span><br>
            </div>
          </div>

          <div class="col text-right center-self">
            <button class="btn btn-danger"
              ng-click="btnDeleteNotification(notification.id_notification)">Eliminar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
