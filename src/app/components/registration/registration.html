<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card-body" id="registrationDiv">
                <form id="registrationForm" method="POST" ng-submit="btnRegister(form)">
                    <h1 class="text-center pb-4">Registrar usuario</h1>
                    <div class="form-group">
                        <label for="userName">Nombre</label>
                        <input type="text" class="form-control" name="userName" placeholder="Ingrese su nombre" value=""
                            ng-model="form.name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingrese su email" value=""
                            ng-model="form.email" required>
                    </div>

                    <div class="form-group">
                        <label>Elegir foto de perfil:</label><br>

                        <input type="file" name="file" accept="image/png, image/jpeg" id="file" ng-model="form.file">

                    </div>

                    <div class="form-group">
                        <label for="contact">Contacto</label>
                        <br>
                        <div class="d-flex pb-4" ng-repeat="contact_inf in contact_inf_list track by $index">
                            <select class="custom-select col-3" name="platform" ng-model="contact_inf.contact_account"
                                required
                                ng-options="option as option.name for option in contactOptions track by option.id_contact_inf">
                            </select>
                            <input type="text" class="form-control col-9" name="id" placeholder="Ingrese su cuenta o id"
                                value="" required ng-model="contact_inf.account">
                        </div>
                        <div class="d-flex justify-content-around align-items-end">
                            <button class="btn btn-block btn-success col-4" type="button"
                                ng-click="btnAddAccount()">Agregar otra cuenta</button>
                            <button class="btn btn-block btn-danger col-4" type="button" ng-click="btnRemoveLast()"
                                ng-if="contact_inf_list.length > 1">Eliminar último</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Contanos un poco sobre vos</label>
                        <textarea class="form-control" id="description" name="description" rows="3" maxlength="280"
                            ng-model="form.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="**********" value=""
                            ng-model="form.password" required>
                        <p id="imagenHelp" class="form-text text-muted">Su contraseña debe contener <b
                                class="text-danger">8</b> caracteres como mímimo.</p>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" required> Aceptar términos y condiciones <br>
                        <a href="" class="text-decoration-none" ng-click="showTerms()">Ver términos y condiciones</a>

                    </div>
                    <button id="registration" class="btn btn-block btn-success">Registrarse</button>
                </form>
                <form>
                    <br>
                    <h2 class="text-center pb-4">Ya tienes una cuenta?</h2>
                    <button class="btn btn-block btn-success" ui-sref="login" id="toggle">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
