<div class="content">
  <h1 class="d-flex justify-content-center">Calificar usuario</h1>
  <hr class="hr-main">

  <div class="row justify-content-center">
    <div class="card new-post-card">
      <div class="card-body ">
        <form id="rateForm" method="POST" ng-submit="newReview(form)">

          <div class="form-group">
            <label for="abilityscore" class="col-12 pl-0">Habilidad:</label>
            <input id="abilityscore" name="abilityscore" type="range" class="form-range col-12 p-0" min="0"
                   max="100" id="abilityscore" ng-init="form.abilityscore ='50'" ng-model="form.abilityscore">
          </div>

          <div class="form-group">
            <label for="karmascore" class="col-12 pl-0">Karma:</label>
            <input id="karmascore" name="karmascore" type="range" class="form-range col-12 pl-0" min="0"
                   max="100" id="karmascore" ng-init="form.karmascore ='50'" ng-model="form.karmascore">
          </div>

          <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" class="custom-input w-100" name="comment" rows="4" maxlength="280"
                      class="col-12 p-0" ng-model="form.comment"
                      placeholder="Escriba que te parecio el jugador"></textarea>
            <br>
          </div>

          <button class="btn btn-block btn-success" type="button" ng-disabled="form.reward"
                  ng-click="btnAddReward(form)"><i class="fas fa-trophy"></i>Premiar
          </button>
          <br>
          <div class="d-flex rewards">
            <div class="p-2 text-center" ng-repeat="reward in rewards">
              <img crossorigin="anonymous" data-ng-src="{{API_BASE_URL}}/images/{{reward.img}}"
                   class="img-fluid" alt="{{reward.name}}">
              <p>{{reward.description}}</p>
              <button type="button" class="btn btn-success"
                      ng-click="btnSelectReward(form, reward)"><i class="fas fa-check"></i>Seleccionar
              </button>
            </div>
            <div class="p-2 text-center" ng-show="form.reward">
              <img crossorigin="anonymous" data-ng-src="{{API_BASE_URL}}/images/{{form.reward.img}}"
                   class="img-fluid" alt="{{form.reward.name}}">
              <p>{{form.reward.description}}</p>
              <button type="button" class="btn btn-danger" ng-click="btnDeleteReward(form)"><i class="fas fa-trash"></i>Eliminar
              </button>
            </div>
            <div ng-show="rewards.length === 0 && !form.reward" class="text-center pb-4">
              <p>No tienes ninguna medalla, quieres comprar alguna?</p>
              <button class="btn btn-success" type="button" ng-click="btnGoToStore()"><i
                  class="fas fa-shopping-cart"></i>Comprar
              </button>
            </div>


          </div>
          <button class="btn btn-block btn-info" id="newReview"><i class="fas fa-paper-plane"></i>Enviar calificaci√≥n
          </button>
      </div>
    </div>
  </div>
</div>
