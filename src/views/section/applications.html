    <h1 class="d-flex justify-content-center">Solicitudes pendientes</h1>
    <hr class="hr-main">
    <div class="container mt-5 mb-5">
      
      <div class="form-row mb-5">

        <div class="col-auto col-md-6 col-sm-6">
          <button type="submit" class="btn btn-post col-12 active" >Enviadas</button>
      </div>

        <div class="col-auto col-md-6 col-sm-6">
          <button type="submit" class="btn btn-post col-12" ng-click="changeSection()">Recibidas</button>
      </div>
     
      </div>

      <div id="applications">
  
        <div class="container-fluid mx-auto p-3 post" ng-repeat="post in posts">
  
          <div class="row justify-content-start px-3">
    
            <h2 class="col-12">{{post.title}}</h2>
  
    
          <div class="line"></div>
            
          <div class="row ml-auto">
          
          </div>
          <br>
          <button type="submit" class="col-sm-12  col-lg-12 btn btn-danger" ng-click="btnCancelApplication(post.id_post)">Cancelar</button>
        </div>
  
      </div>
