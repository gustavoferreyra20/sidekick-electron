<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>SideKick</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/popupS.css">
  <script src="../../controllers/loginController.js"></script>
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
            <div class="card p-3 bloque">
                <div class="card-body page active" id="loginDiv">
                <form id="loginForm" method="POST">
                    <h1 class="text-center pb-4">Iniciar sesión</h1>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email"
                            placeholder="Ingrese su email" value="" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password"
                            placeholder="**********" value="" required>
                    </div>
                    <button id="login" class="btn btn-block btn-primary" >Iniciar sesión</button>
                    </form>
                    <form>
                    <br>
                    <h2 class="text-center pb-4">Todavia no te registraste?</h2>
                    <button class="btn btn-block btn-primary" href="registrationDiv" id="toggle" >Registrarse</button>
                    </form>
                </div>
                <div class="card-body page" id="registrationDiv" > 
                    <form id="registrationForm" method="POST">
                        <h1 class="text-center pb-4">Registrar usuario</h1>
                        <div class="form-group">
                            <label for="userName">Nombre</label>
                            <input type="text" class="form-control" name="userName"
                                placeholder="Ingrese su nombre" value="" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email"
                                placeholder="Ingrese su email" value="" required>
                        </div>

                        <div  class="form-group">         
                            <label >Choose a profile picture:</label><br>

                            <input type="file" name="file" accept="image/png, image/jpeg" id="file">
                        
                          </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Contanos un poco sobre vos</label>
                            <textarea class="form-control" id="description" name="description" rows="3" maxlength="280"></textarea>
                          </div>
                          
                        <div class="form-group">
                        <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password"
                                placeholder="**********" value="" required>
                                <p id="imagenHelp" class="form-text text-muted">Su contraseña debe contener <b class="text-danger">8</b> caracteres como mímimo.</p>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="terms" id="terms" required> Aceptar términos y condiciones <br>
                                <a href="#" class="text-decoration-none" onclick="popupController.alert('Lorem')">Ver términos y condiciones</a>

                        </div>
                        <button id="registration" class="btn btn-block btn-primary" >Registrarse</button>
                    </form>
                    <form>
                        <br>
                        <h2 class="text-center pb-4">Ya tienes una cuenta?</h2>
                        <button class="btn btn-block btn-primary" href="loginDiv" id="toggle" >Iniciar sesión</button>
                        </form>
                </div>
            </div>      
        </div>
    </div>

</body>
</html>
