<div>
    <h1 class="d-flex justify-content-center">Resalta a los mejores jugadores</h1>
    <hr class="hr-main">


        <div class="container mt-5 mb-5">

            
            <div class="flex-container">
                <div class="col-2" ng-repeat="reward in rewards">
                    <img data-ng-src={{reward.img}} class="img-fluid" alt={{reward.name}} >
                    <h2>$ {{reward.price}}</h2>
                    <p>{{reward.description}}</p>
                    <button type="button" class="btn btn-green">Comprar</button>
                </div> 
        </div>
